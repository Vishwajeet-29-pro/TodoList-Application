
 <!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Save Item</title>
</head>

<body>
    <div class="container mt-5 text-center">
        <h3 class="text-center mb-3">TODO List</h3>
        <form class="form-group" th:action="@{/list/item}" th:object="${item}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <input type="text" th:field="*{text}" style="width: 800px;" class="form-control mx-auto" placeholder="TODO Item Title">
            </div>
            <div class="form-group form-check-inline">
                <input type="radio" th:field="*{isComplete}" th:value="true" id="isCompleteTrue" class="form-check-input" th:checked="${item.isComplete == true}"/>
                <label for="isCompleteTrue" class="form-check-label">Complete</label>
            </div>
            <div class="form-group form-check-inline">
                <input type="radio" th:field="*{isComplete}" th:value="false" id="isCompleteFalse" class="form-check-input" th:checked="${item.isComplete == false}"/>
                <label for="isCompleteFalse" class="form-check-label">Incomplete</label>
            </div>
            <div class="form-group">
                <input type="date" th:field="*{createdAt}"  style="width: 800px;" class="form-control mx-auto ">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Save</button>
                <a href="#" th:href="@{/list/getall}" class="btn btn-secondary">Back to TODO List</a>
            </div>
        </form>
    </div>
</body>
</html>
